<div class="modal-header">
    <div class="game-cover">
        <img
            [src]="game.image"
            alt="game cover" />
    </div>
    <div>
        <div class="game-title">
            {{ game.name }}
        </div>

        <div class="d-flex align-center">
            <status [type]="game.statusDescription"></status>
            {{ game.statusDescription }}
        </div>
    </div>
</div>
