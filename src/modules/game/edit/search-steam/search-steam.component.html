<div class="modal-header"> Get achievements from Steam </div>

<div class="modal-body">
    @for (game of retrievedGames; track $index; let last = $last) {
        <a
            class="game-retrieved"
            [class.last]="last"
            [class.selected]="selectedGame.platformId === game.platformId"
            (click)="selectGame(game)">
            <div class="game-cover">
                @if (game.image) {
                    <img
                        [src]="game.image"
                        alt="game cover" />
                } @else {
                    <div class="no-image">
                        <icon
                            [icon]="iconEnum.Camera"
                            [size]="14">
                        </icon>
                    </div>
                }
            </div>
            <div>
                <div class="game-title">
                    {{ game.name }}
                </div>
            </div>
        </a>
    }
</div>

<div class="modal-footer">
    <app-button
        type="secondary"
        (onClick)="cancel()">
        Cancel
    </app-button>

    <app-button
        (onClick)="selectGameAndSave()"
        [isLoading]="isSaveLoading"
        [disabled]="!selectedGame.name">
        Select game
    </app-button>
</div>
