<div class="container-input {{ customClass }}">
    <label
        class="label-select"
        [for]="name">
        {{ label }}
    </label>

    <ng-select
        [hideSelected]="false"
        [closeOnSelect]="true"
        [required]="required"
        [name]="name"
        [items]="items"
        [dropdownPosition]="'auto'"
        [bindLabel]="bindLabel"
        [bindValue]="bindValue"
        [disabled]="disabled"
        [clearable]="clearable"
        [searchable]="true"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        notFoundText="Item nÃ£o encontrado"
        [openOnEnter]="true"
        (change)="onFieldChange()"
        #input="ngModel"
        #select>
        @if (itemTemplate) {
            <ng-template
                ng-option-tmp
                let-item="item">
                <ng-container *ngTemplateOutlet="itemTemplate; context: { item: item }"></ng-container>
            </ng-template>
        }
    </ng-select>
</div>
