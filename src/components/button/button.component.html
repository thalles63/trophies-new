<button
    type="button"
    class="btn btn-{{ type() }} {{ customClass() }}"
    (click)="onClickHandler()"
    [disabled]="disabled() || isLoading()">
    @if (isLoading()) {
        <icon
            [icon]="iconEnum.Loading"
            customClass="loading-spinner">
        </icon>
    } @else if (icon()) {
        <icon
            [icon]="icon()"
            customClass="icon-margin">
        </icon>
    }
    <ng-content></ng-content>
</button>
