<button
    type="button"
    class="btn btn-{{ type() }} {{ customClass() }}"
    (click)="onClickHandler($event)"
    [disabled]="disabled()">
    @if (icon()) {
        <icon
            [icon]="icon()"
            [size]="iconSize()"
            customClass="icon-margin">
        </icon>
    }
    <ng-content></ng-content>
</button>
