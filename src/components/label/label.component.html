<div class="label-title">{{ label() }}</div>
<div class="label-text">
    @if (isLoading()) {
        <div class="loading-skeleton"></div>
    } @else {
        @if (textTemplate()) {
            <ng-container *ngTemplateOutlet="textTemplate()"></ng-container>
        } @else {
            {{ text() || "-" }}
        }
    }
</div>
