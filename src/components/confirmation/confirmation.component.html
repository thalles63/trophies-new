<div class="modal-header">
    {{ title }}
</div>

<div class="modal-body achievements-body p-6">
    {{ body }}
</div>

<div class="modal-footer">
    <app-button
        type="secondary"
        (onClick)="cancel()">
        {{ 'CANCEL' | translate }}
    </app-button>

    <app-button (onClick)="confirm()"> {{ 'CONFIRM' | translate }} </app-button>
</div>
