<div class="screenshot-container">
    <img
        [src]="screenshot()"
        alt="" />

    <div class="upper-gradient"></div>
    <div class="gradient"></div>
</div>

<header class="container">
    <a
        class="system-title"
        [routerLink]="['/']"
        (click)="clearGameListPaging()">
        Thalles Games
    </a>

    <a
        class="options-button"
        (click)="toggleOptions()"
        [class.opened]="menuOpened">
        <div class="options-title">Options</div>
        <div class="dropdown-icon">
            <icon [icon]="icon.AngleDown"></icon>
        </div>

        @if (menuOpened) {
            <div class="options">
                @if (isUserLoggedIn) {
                    <div (click)="syncPlaystation()">Sync Playstation</div>
                    <div (click)="syncXbox()">Sync Xbox</div>
                    <div (click)="syncSteam()"> Sync Steam </div>
                    <div
                        (click)="syncRetroAchievements()"
                        class="border-bottom">
                        Sync Retro Achievements
                    </div>
                    <div
                        (click)="addGame()"
                        class="border-bottom">
                        Add game
                    </div>
                    <div (click)="openConfigModal()">Config PSN Token</div>
                    <div (click)="logout()">Logout</div>
                } @else {
                    <div (click)="openLoginModal()">Login</div>
                }
            </div>
        }
    </a>
</header>
