<div class="screenshot-container">
    <img
        [src]="screenshot()"
        alt="" />

    <div class="upper-gradient"></div>
    <div class="gradient"></div>
</div>

<div class="background-container">
    <header class="container">
        <a
            class="system-title"
            [routerLink]="['/']"
            (click)="clearGameListPaging()">
            Thalles Games
        </a>

        @if (isUserLoggedIn) {
            <a
                class="options-button"
                (click)="toggleOptions()"
                [class.opened]="menuOpened">
                <div class="user-icon">T</div>
                <div class="options-title">{{ "OPTIONS" | translate }}</div>
                <div class="dropdown-icon">
                    <icon [icon]="icon.AngleDown"></icon>
                </div>

                @if (menuOpened) {
                    <div class="options">
                        <a (click)="addGame()">{{ "ADD_GAME" | translate }}</a>
                        <a (click)="goToBacklogSchedule()">{{ "SCHEDULE_GAMES" | translate }}</a>
                        <a
                            (click)="syncItad()"
                            class="border-bottom">
                            {{ "SINCHRONIZE_PRICES" | translate }}
                        </a>
                        <a (click)="logout()">{{ "EXIT" | translate }}</a>
                    </div>
                }
            </a>
        } @else {
            <a
                class="login"
                (click)="openLoginModal()"
                >{{ "LOGIN" | translate }}</a
            >
        }
    </header>
</div>
