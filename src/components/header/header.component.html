<div class="screenshot-container">
    <img
        [src]="screenshot()"
        alt="" />

    <div class="upper-gradient"></div>
    <div class="gradient"></div>
</div>

<header class="container">
    <a
        class="system-title"
        [routerLink]="['/']"
        (click)="clearGameListPaging()">
        Thalles Games
    </a>

    @if (isUserLoggedIn) {
        <a
            class="options-button"
            (click)="toggleOptions()"
            [class.opened]="menuOpened">
            <div class="user-icon">T</div>
            <div class="options-title">User Options</div>
            <div class="dropdown-icon">
                <icon [icon]="icon.AngleDown"></icon>
            </div>

            @if (menuOpened) {
                <div class="options">
                    <a (click)="syncPlaystation()">Sync Playstation</a>
                    <a (click)="syncXbox()">Sync Xbox</a>
                    <a (click)="syncSteam()"> Sync Steam </a>
                    <a
                        (click)="syncRetroAchievements()"
                        class="border-bottom">
                        Sync Retro Achievements
                    </a>
                    <a
                        (click)="addGame()"
                        class="border-bottom">
                        Add game
                    </a>
                    <a (click)="openConfigModal()">Config PSN Token</a>
                    <a (click)="logout()">Logout</a>
                </div>
            }
        </a>
    } @else {
        <a
            class="login"
            (click)="openLoginModal()"
            >Log in</a
        >
    }
</header>
